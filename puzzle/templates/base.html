<html lang="en">
  {% spaceless %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {# favicon #}
    <link rel="shortcut icon" href="{% static '/img/favicon/favicon.ico' %}" />
    <link
      rel="icon"
      sizes="16x16 32x32 64x64"
      href="{% static '/img/favicon/favicon.ico' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="196x196"
      href="/{% static '/img/faviconfavicon-192.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="160x160"
      href="{% static '/img/favicon/favicon-160.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="{% static '/img/favicon/favicon-96.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="{% static '/img/favicon/favicon-64.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static '/img/favicon/favicon-32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static '/img/favicon/favicon-16.png' %}"
    />
    <link
      rel="apple-touch-icon"
      href="{% static '/img/favicon/favicon-57.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="{% static '/img/favicon/favicon-114.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="{% static '/img/favicon/favicon-72.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="{% static '/img/favicon/favicon-144.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="{% static '/img/favicon/favicon-60.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="{% static '/img/favicon/favicon-120.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{% static '/img/favicon/favicon-76.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="{% static '/img/favicon/favicon-152.png' %}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static '/img/favicon/favicon-180.png' %}"
    />
    <meta name="msapplication-TileColor" content="#6DC3F2" />
    <meta
      name="msapplication-TileImage"
      content="{% static '/img/favicon/favicon-144.png' %}"
    />
    <meta
      name="msapplication-config"
      content="{% static '/img/favicon/browserconfig.xml' %}"
    />

    {# Open Graph #}
    <meta
      property="og:description"
      content="{% block og_description %}{% endblock %}"
    />
    <meta
      property="og:image"
      content="{% block og_image %}{% static '/img/favicon/favicon-180.png' %}{% endblock %}"
    />
    <meta
      property="og:site_name"
      content="{% block og_site_name %}Puzzle Site{% endblock %}"
    />
    <meta
      property="og:title"
      content="{% block og_title %}Puzzle Page{% endblock %}"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{% block og_url %}{% endblock %}" />

    <title>
      {% block title %} Puzzle {% endblock title %}
    </title>
    {% block extra_css %}{% endblock extra_css %}
  </head>
  <body>
    {% block content %} {% include "puzzle.html" %} {% endblock content %}
    <!-- -->
    {% block extra_js %}{% endblock extra_js %}
  </body>
  {% endspaceless %}
</html>
